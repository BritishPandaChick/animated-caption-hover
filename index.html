<!DOCTYPE html>
<html>
<head>
  <title>Animated Image Caption Hover Effect</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <figure class="overlay pink">
    <img src="https://d23.com/app/uploads/2018/06/1180w-600h_061918_mulans-20th-ming-na-wen-interview-780x440.jpg" alt="img" />
    <figcaption>
      <h2>Some <span>Text</span></h2>
    </figcaption>
    <!-- add a tag here is optional -->
    <a href="#">Link</a>
  </figure>

  <figure class="overlay purple">
    <img src="https://wtop.com/wp-content/uploads/2016/09/belle-beast.jpg" alt="img" />
    <figcaption>
      <h2>Some <span>Text</span></h2>
    </figcaption>
    <!-- add a tag here is optional -->
    <a href="#">Link</a>
  </figure>

  <figure class="overlay green">
    <img src="http://diskingdom.com/wp-content/uploads/2016/03/image-103.jpeg" alt="img" />
    <figcaption>
      <h2>Some <span>Text</span></h2>
    </figcaption>
    <!-- add a tag here is optional -->
    <a href="#">Link</a>
  </figure>
</body>
</html>
